<!DOCTYPE html>
<html lang="en" ng-app="gameMenuApp">
<head>
    <meta charset="UTF-8" />
    <!-- Sigue saliendo el aviso de seguridad xd pero ya ni se como corregirlo-->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' 'unsafe-inline' file: data:;
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: file: *;
                   connect-src 'self' file: data:;">
    <title>Menú de Videojuegos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="MainController">
  <header>
    <div class="logo-container">
      <img src="../static/logo.png" alt="Logo" class="logo">
    </div>
    <h1>{{title}}</h1>
    <button class="add-button" ng-click="showAddForm = true">+ Añadir Juego</button>
  </header>

  <main>
    <div class="games-grid">
      <div class="game-card" ng-repeat="game in games">
        <!-- cambio de imagen sistema-->
        <div class="game-image-container" ng-click="playGame(game)">
            <img ng-if="game.imageLoaded" ng-src="{{game.imageData}}" alt="{{game.name}}" class="game-image">
            <div class="placeholder" ng-if="!game.imageLoaded"></div>
        </div>
        <div class="game-footer">
            <div class="game-title">{{game.name}}</div>
            <div class="game-actions">
                <button class="edit-button" ng-click="editGame(game); $event.stopPropagation()">Editar</button>
                <button class="delete-button" ng-click="deleteGame(game); $event.stopPropagation()">Borrar</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para añadir juego -->
  <div class="modal" ng-if="showAddForm">
    <div class="modal-content">
      <h2>Añadir Nuevo Juego</h2>
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" ng-model="newGame.name">
      </div>
      <div class="form-group">
        <label>Ejecutable:</label>
        <button class="select-button" ng-click="selectExe()">
          {{newGame.exePath ? 'Cambiar' : 'Seleccionar .exe'}}
        </button>
        <span class="file-path" ng-if="newGame.exePath">
          {{newGame.exePath.split('\\').pop()}}
        </span>
      </div>
      <div class="form-group">
        <label>Imagen (opcional):</label>
        <input type="file" accept="image/*" onchange="angular.element(this).scope().selectImage(event)">
      </div>
      <div class="preview" ng-if="newGame.image">
        <img ng-src="{{newGame.image}}" alt="Vista previa">
      </div>
       <div class="modal-actions">
            <button class="cancel-button" ng-click="closeModal()">Cancelar</button>
            <button class="save-button" ng-click="addGame()">Guardar</button>
        </div>
    </div>
  </div>
  <footer>
    <p>Desarrollado por VagrantTrack149</p>
  </footer>
</body>
</html>
